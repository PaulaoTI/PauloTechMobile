    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nome = localStorage.getItem('nome');
            const telefone = localStorage.getItem('telefone');
            const email = localStorage.getItem('email');

            if (nome && telefone && email) {
                document.getElementById('profileName').textContent = `${nome}`;
                document.getElementById('profilePhone').textContent = `${telefone}`;
                document.getElementById('profileEmail').textContent = `${email}`;
            } else {
                document.getElementById('profileName').textContent = 'Nenhum nome encontrado';
                document.getElementById('profilePhone').textContent = 'Nenhum telefone encontrado';
                document.getElementById('profileEmail').textContent = 'Nenhum email encontrado';

            const editButton = document.getElementById('editButton');
            editButton.addEventListener('click', function () {

            });
        });

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const profileLink = document.getElementById('profileLink');
        const profileSubmenu = document.getElementById('profileSubmenu');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        profileLink.addEventListener('click', (e) => {
            e.preventDefault();
            profileSubmenu.style.display = profileSubmenu.style.display === 'block' ? 'none' : 'block';
